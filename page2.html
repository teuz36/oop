<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyEasy - Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="authentication-section">
    <h2>Create your account</h2>
    <div class="auth-forms">
      <form>
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button type="button" class="btn signup">Sign Up</button>
      </form>
    </div>
  </div>

  <div class="flight-search">
    <h2>Flight Search</h2>
    <form>
      <div class="input-group">
        <label for="origin">Origin</label>
        <input type="text" id="origin" placeholder="Enter origin">
      </div>
      <div class="input-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter destination">
      </div>
      <button type="button" class="btn search">Search</button>
    </form>
  </div>

  <div class="class-selection">
    <h2>Class Selection</h2>
    <button type="button" class="btn">Seat 1: Economy Class</button>
    <button type="button" class="btn">Seat 2: Business Class</button>
  </div>

  <div class="booking-confirmation">
    <h2>Booking Confirmation</h2>
    <button type="button" class="btn confirm">Confirm Booking</button>
  </div>

  <footer>
    <p>Â© 2024 Flight Booking App. All rights reserved.</p>
  </footer>
</body>
</html>
